<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Document</title>
</head>

<body>

    <div class="main-login">
        <div class="left-image">
            <img src="./assets/img/7dea7a21-4c18-44b6-ba24-273e5c843583.jpeg" alt="">
        </div>

       <div class="right-login">
        <div class="card-login">
            <h1>Receba as noticias sobre a Floresta</h1>
            <div class="textfield">
                <label for="name">Digite seu nome completo: </label>
                <input type="text" name="name" placeholder="Digite o nome completo">
            </div>
            <div class="textfield">
                <label for="email">Digite seu email: </label>
                <input type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="textfield">
                <label for="celular">Digite seu celular: </label>
                <input type="tel" name="tel" placeholder="(xx) xxxx - xxxx">
            </div>
            <div class="textfield">
                <label for="email">Escreva uma mensagem: </label>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div>
            <button class="btn-login">Notificações sobre a Floresta</button>
        </div>
       </div>
    </div>

</body>

</html>
